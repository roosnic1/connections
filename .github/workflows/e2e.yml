name: E2E Tests

on:
  workflow_dispatch:
  pull_request:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: connections_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/connections_test
      E2E_TEST_MODE: "true"
      E2E_AUTH_SECRET: ${{ secrets.E2E_AUTH_SECRET }}
      BETTER_AUTH_URL: http://localhost:3000
      AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
      AUTH_KEYCLOAK_ISSUER: ${{ secrets.AUTH_KEYCLOAK_ISSUER }}
      AUTH_KEYCLOAK_ID: ${{ secrets.AUTH_KEYCLOAK_ID }}
      AUTH_KEYCLOAK_SECRET: ${{ secrets.AUTH_KEYCLOAK_SECRET }}
      POSTHOG_PROJECT_ID: "0"
      POSTHOG_PERSONAL_API_KEY: phx_ci

    steps:
      - name: Validate required secrets
        run: |
          missing=()
          [ -z "${{ secrets.E2E_AUTH_SECRET }}" ]    && missing+=("E2E_AUTH_SECRET")
          [ -z "${{ secrets.AUTH_SECRET }}" ]         && missing+=("AUTH_SECRET")
          [ -z "${{ secrets.AUTH_KEYCLOAK_ISSUER }}" ] && missing+=("AUTH_KEYCLOAK_ISSUER")
          [ -z "${{ secrets.AUTH_KEYCLOAK_ID }}" ]   && missing+=("AUTH_KEYCLOAK_ID")
          [ -z "${{ secrets.AUTH_KEYCLOAK_SECRET }}" ] && missing+=("AUTH_KEYCLOAK_SECRET")
          if [ ${#missing[@]} -gt 0 ]; then
            echo "::error::Missing required secrets: ${missing[*]}"
            exit 1
          fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium firefox

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 7
